[coverage:run]
branch = True


[flake8]
accept-encodings = utf-8
max-complexity = 6
statistics = False
max-line-length = 80
doctests = True
enable-extensions = G
isort-show-traceback = True

ignore =

    WPS432

per-file-ignores = 

    brain_games/*.py: WPS421
    brain_games/scripts/*.py: WPS421
